        main {
            overflow: hidden;

            margin-left: auto;

        }
        .slides {
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;
            top: 69px;
            overflow: hid
        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 65%;
            margin: auto;
            padding-left: 10px;
            padding-right: 10px;
            margin-top: 0;
        }

        #burger {
            display: flex;
            width: 16px;
            height: 16px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 5px;


        }
        #burger >   div {
            background-color: white;
            height: 2px;
            transition: 0.6s;
        }
        #meny   {
            position: absolute;
            width: 100%;
            background-color: transparent;
            top: 69px;
            left: -100%;
            min-height: calc(100vh - 69px);
            transition: 0.8s;
            z-index: 1;




        }
        #cb {
            display: none;
        }
        #cb:checked ~ #meny {
            left: 0;
        }
        #cb:checked ~   #burger >   div:first-child {
            transform: translateY(7px) rotate(45deg);
        }
        #cb:checked ~   #burger >   div:last-child {
            transform: translateY(-7px) rotate(-45deg);
        }
        #cb:checked ~   #burger >   div:nth-child(2) {
            opacity: 0;
        }

        footer  {
            background-color: lightgray;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        h3  {
            color: white;
             text-align: center;
             font-size: 2rem;
             -webkit-text-stroke-width: 1px;
             -webkit-text-stroke-color: black;

        }

        footer  >   a   > img   {
            height: 50px;
        }

        body    {
            background-image: url("Savin-NY-Website-Background-Web-1.jpg");
        }
        #meny > a  {
            opacity: 0;
            font-size: 3px;
            top: 100px;
            left: 0px;
        }
        #meny > a:hover {
            opacity: 1;
        }



        @media (max-width: 800px) {

                    height: auto;
            }

            }

                -webkit-text-stroke-width: .3px;
            }

            .slides > div > img {
                width: 100%;
            }


        }

        footer > a {
            padding: 0;
        }

    <script>
        let slides = document.querySelector(".slides");
        let marg = 0;
        function forover() {
            if(marg > -400) {
                marg = marg - 100;
                slides.style.marginLeft =  marg + "%";
            } else {
                slides.animate([
                    {transform: "translateX(20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(15px)"},
                    {transform: "translateX(0)"}
                ], {
                    duration: 200
                });
            }
        }
        function bakover() {
            if(marg < 0) {
                marg = marg + 100;
                slides.style.marginLeft = marg + "%";
            } else {
                slides.animate([
                    {transform: "translateX(-20px)"},
                    {transform: "translateX(0)"},
                    {transform: "translateX(-15px)"},
                    {transform: "translateX(0)"}
                ], {
                    duration: 200
                });
            }
        }
        document.onclick = function(klikk) {
            if(klikk.clientX > innerWidth / 2) {
                forover();
            } else {
                bakover();
            }
        }
    </script>
