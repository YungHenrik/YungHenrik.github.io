<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmguiden</title>
    <style>

        *   {
            margin: 0;
        }

        a   {
            font-size: 22px;
            padding: 80px;
            color: white;
            text-align: center;
        }
        a:hover {
            color: red;
        }
        nav {
            background-color: lightgray;
            text-align: center  ;
        }
        nav a {
            display: inline-block;
            color: white;
            font-family: "Open sans", Helvetica, Arial, sans-serif;
            padding: 22px 12px 22px 12px;
            font-size: 18px;
            text-decoration: none;;
        }
        nav  a:hover {
            color: red;
        }
        .active {
            color: white;
            border-bottom: 4px solid lightcoral;
        }

        body {
            background-color: white;
            background-size: cover;
        }


        h1   {
            text-align: center;
            font-family: "Passion One", Helvetica, sans-serif;
            font-size: 500%;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move steps(30) 2s infinite;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;

        }
        p   {
            margin: auto;
            font-family: Helvetica, sans-serif;
            font-size: 1.5rem;
            color: transparent;
            max-width: 1000px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }
        h2  {
            text-align: center;
            font-size: 3rem;
            color: white;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }
        b   {
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: red;
            font-size: 3rem;
        }

        }
        main {
            overflow: hidden;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
        }
        .slides {
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            transition: 1s;
            position: absolute;
            top: 200px;
        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 65%;
        }
        #burger {
            display: flex;
            width: 16px;
            height: 16px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 5px;


        }
        #burger >   div {
            background-color: white;
            height: 2px;
            transition: 0.6s;
        }
        #meny   {
            position: absolute;
            width: 250px;
            background-color: lightcoral;
            top: 69px;
            left: -300px;
            min-height: calc(100vh - 69px);
            transition: 0.8s;
            z-index: 1;
            text-align: center;


        }



        #cb {
            display: none;
        }
        #cb:checked ~ #meny {
            left: 0;
        }
        #cb:checked ~   #burger >   div:first-child {
            transform: translateY(7px) rotate(45deg);
        }
        #cb:checked ~   #burger >   div:last-child {
            transform: translateY(-7px) rotate(-45deg);
        }
        #cb:checked ~   #burger >   div:nth-child(2) {
            opacity: 0;
        }

        footer  {
            background-color: lightgray;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        footer > a {
            margin: 0;
        }
        h3  {
            color: white;
            text-align: center;
            font-size: 2rem;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;

        }

        footer  >   a   > img   {
            height: 50px;
        }
        nav >   a  > img {
            height: 40px;
        }


        body    {
            background-image: url("https://wallpapercave.com/wp/njHhZgk.jpg");
        }

        }
        #meny > a:hover {
            color: red;
        }

        #meny > div > a   {
            margin-left: 100px;
        }

        @media (max-width: 800px ){
            h1  {
                font-size: 500%;
            }
            p   {
                padding: 50px;
            }

            footer  {
                min-height: 90px;
            }

            footer > a  > img    {
                height: 40px;
            }
            h3  {
                font-size: 20px;
                -webkit-text-stroke-width: .3px;
            }
        }

        footer > a {
            padding: 0;
        }

        .lmo    {
            font-size: 10px;
        }
        .filmer {
            margin-top: 100px;
            display: flex;
        }
        .filmer > article   {
            border: 2px solid red;
            height: 200px;
            flex: 1;
            transition: 0.4s;
            background-size: cover;
            background-position: center ;
        }
        .filmer >   article:hover   {
            flex: 2;
            transform: scale(1.3);
            opacity: 1;
            z-index: 1000;
        }

<script>
    let slides = document.querySelector(".slides");
    let marg = 0;
    function forover() {
        if(marg > -400) {
            marg = marg - 100;
            slides.style.marginLeft =  marg + "%";
        } else {
            slides.animate([
                {transform: "translateX(20px)"},
                {transform: "translateX(0)"},
                {transform: "translateX(15px)"},
                {transform: "translateX(0)"}
            ], {
                duration: 200
            });
        }
    }
    function bakover() {
        if(marg < 0) {
            marg = marg + 100;
            slides.style.marginLeft = marg + "%";
        } else {
            slides.animate([
                {transform: "translateX(-20px)"},
                {transform: "translateX(0)"},
                {transform: "translateX(-15px)"},
                {transform: "translateX(0)"}
            ], {
                duration: 200
            });
        }
    }
    document.onclick = function(klikk) {
        if(klikk.clientX > innerWidth / 2) {
            forover();
        } else {
            bakover();
        }
    }
</script>
